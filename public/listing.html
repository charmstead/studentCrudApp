<h1>All Students</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">MatricNo</th>
            <th scope="col">Age</th>
            <th scope="col">Department</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="project-container">

        <tr style="padding:5px;" ng-repeat="student in students">

            <td>
                <a href="#/student/{{accessors.getId(student)}}">
                    <h4>{{student.name}}</h4>
                </a>

            </td>
            <td>
                <h5 class=""> {{student.matricNumber}}</h5>
            </td>
            <td>
                <h5>{{student.age}}</h5>
            </td>

            <td>
                <h5>{{student.department.title}}</h5>
            </td>
            <td>
                <button ng-click="delete($index)" class="btn btn-danger">Delete</button>
               
            </td>
        </tr>

    </tbody>
</table>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add New Student
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="submit()">
                    <input required="required" type="hidden" value="accessor.getId({{student}})" name="_id" />
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input name="name" required="required" ng-model="student.name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Reg No</label>
                        <div class="col-sm-10">
                            <input required="required" type="text" class="form-control" ng-model="student.matricNumber" name="matricNumber">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input required="required" type="text" class="form-control" name="age" ng-model="student.age">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Department</label>
                        <div class="col-sm-10">
                            <input required="required" type="text" class="form-control" ng-model="student.department.title" name="department">
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Street</label>
                        <div class="col-sm-10">
                            <input required="required" type="text" class="form-control" name="street" ng-model="address.street">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input required="required" type="text" class="form-control" name="city" ng-model="address.city">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">State</label>
                        <div class="col-sm-10">
                            <input required="required" type="text" class="form-control" name="state" ng-model="address.state">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">ZipCode</label>
                        <div class="col-sm-10">
                            <input required="required" type="text" class="form-control" name="zipCode" ng-model="address.zipCode">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Add</button>
                </form>
            </div>

        </div>
    </div>
</div>
